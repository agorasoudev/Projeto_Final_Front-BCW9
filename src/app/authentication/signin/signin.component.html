<main class="container">
  <div class="row justify-content-center my-3">
    <div
      class="d-none d-sm-block col-md-12 col-lg-8 text-center align-self-center" id="imgLogin"
    >
      <img
      id="imgbackground"
        src="../../../assets/images/pexels-tima-miroshnichenko-5452201_ccexpress.png"
        width="400px"
        alt="cadastro imagem"
        class="img-fluid rounded"
      />
    </div>

    <div class="col-md-6 col-lg-4 align-self-center my-2" id="formLogin">
      <form #f="ngForm" class="needs-validation" method="post" novalidade (submit)="signIn()">

        <h3 class="text-center">Login<img SRC="../../../assets/img-logo/logoPrincipalFinal_corte.png" width="200px"></h3>

        <!-- <hr style="width: 50%; margin: 15px auto" /> -->

        <div class="mt-2">
          <label for="email" class="form-label">Email</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input
              type="email"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              id="email"
              #email="ngModel"
              placeholder="exemplo@email.com"
              name="email"
              required
              [email]="true"
              [(ngModel)]="user.email"
            />
          </div>
          <div *ngIf="!email.valid && email.touched" class="error">
            <i class="bi bi-exclamation-triangle"></i> Preencha com um email
            valido
          </div>
          <div *ngIf="resValidation == 'User not found'" class="error">
            <i class="bi bi-exclamation-triangle"></i> Senha ou email invalido
          </div>
        </div>

        <div class="mt-2">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control user-select-none"
              placeholder="Digite sua senha"
              name="password"
              #password="ngModel"
              required
              [(ngModel)]="user.password"
              minlength="0"
            />
          </div>

          <div *ngIf="!password.valid && password.touched" class="error">
            <i class="bi bi-exclamation-triangle"></i> O campo de senha não pode
            estar vazio
          </div>
          <div *ngIf="resValidation == 'invalid password'" class="error">
            <i class="bi bi-exclamation-triangle"></i> Senha ou usuario invalido
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-4" id="reCaptcha">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid" *ngIf="attempts < 3">
            Login
          </button>
          <div *ngIf="attempts >= 3" >
            <re-captcha siteKey="6LfBi8QeAAAAABv0_M8ls7nDIeKiv_FnwP9o-2hF" (resolved)="solutionCaptcha($event)">
            </re-captcha>
          </div>
        </div>
        <div id="nAttemps">
          <span *ngIf="attempts > 0" >Número de tentativas de login: <strong class="attempts">{{attempts}}</strong></span>
        </div>
        <p class="text-center mt-3">
          Ainda não tem conta? <a routerLink="/cadastro">Cadastre-se aqui</a>
        </p>
        <hr style="width: 50%; margin: 15px auto" />
        <p class="text-center mt-3">Ou entre com:</p>

        <div class="d-flex justify-content-center" id="loginSocial">
          <a href="https://pt-br.facebook.com/" target="_blank">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              fill="currentColor"
              class="bi bi-facebook"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              />
            </svg>
          </a>
          <a href="https://www.google.com.br/" target="_blank">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="33"
              height="33"
              fill="#E94235"
              class="bi bi-google"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
              />
            </svg>
          </a>
        </div>
      </form>
      <!-- <div [hidden]="!captcha"></div> -->
    </div>
  </div>
</main>
